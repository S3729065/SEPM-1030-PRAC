<div class="container-fluid" id="hrm-timetable-detailer">
	<table id="hrm-workshift-calendar" class="table">
		<thead>
			<tr>
				<th scope="col" id="days-of-the-week">Monday</th>
			</tr>
		</thead>
	
		<tbody>
			<tr>
				<th scope="row" id="workshift-datacell">Workshift</th>
			</tr>
		</tbody>
	</table>

	<button id="remove-workshift-button">Remove Workshift</button>
	
	<script>
	$(document).ready( function () {
		var hrmmWorshiftInstval = $('#hrm-workshift-calendar').DataTable({
			ordering: false,
			searching: false,
			select: true
		});

		var additionalDatum = {
			staffShiftSurname : {daysOfAllocation, timeForStaff}
		}

		function passingObjectDataProc() {
			var datacellRetval = localStorage['mPassingObjectData']
			localStorage.removeItem('mPassingObjectData')
			additionalDatum.staffShiftSurname = datacellRetval.staffShiftSurname
			additionalDatum.daysOfAllocation = datacellRetval.daysOfAllocation
			additionalDatum.timeForStaff = datacellRetval.timeForStaff
		} // "How to pass data from one page to another page html", [Accessed on: 13 May 2021], [online] Available at: https://stackoverflow.com/questions/36599781/how-to-pass-data-from-one-page-to-another-page-html?noredirect=1&lq=1

		window.onload = function () {
			passingObjectDataProc()
		} // "Transfer data from one HTML file to another", [Accessed on: 13 May 2021] [Available at: https://stackoverflow.com/questions/17502071/transfer-data-from-one-html-file-to-another]
	
		$('#remove-workshift-button').click( function () {
			table.row('.active').remove().draw(false);
		} );
	
		$('#hrm-workshift-calendar tbody').on('mouseenter', 'td', function () {
			var idx = hrmmWorkshiftInstval.cell(this).index().column;
			$(hrmmWorkshiftInstval.cells().nodes()).removeClass('highlight');
			$(hrmmWorkshiftInstval.column(idx).nodes()).addClass('highlight');
		});
	
		$('#hrm-workshift-calendar tbody').on('click', 'tr', function() {
			$(this).toggleClass('active');
		})
	} );
	</script>
